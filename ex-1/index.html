<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Props HH Ex 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">
      const rootElement = document.querySelector("#root");

      // Start coding here
      function Link(props) {
        console.log(props);
        return <a href="{props.link}">{props.message}</a>;
      }

      const app = (
        <div className="container">
          <header>
            <h1>Website Header</h1>
            <Link link="https://www.google.com" message="Go to Google.com" />
          </header>
          <main>
            <h1>Main Section</h1>
            <Link
              link="https://www.techupth.com"
              message="Go to Techupth.com"
            />
          </main>
          <footer>
            <h1>Website Footer</h1>
            <Link link="https://www.google.com" message="Go to Facebook.com" />
          </footer>
        </div>
      );

      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
