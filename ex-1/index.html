<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Web Design Exercise 1</title>
  </head>
  <body>
    <div class="topic">
      <h1>Browse By</h1>
      <h1><span class="line">Job</span> Catagories</h1>
    </div>
    <div class="categories">
      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/digital-marketing-icon.png" />
          </div>
        </div>
        <h2>Digital Marketing</h2>
        <h4>143 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/art-and-design-icon.png" />
          </div>
        </div>
        <h2>Art & Design</h2>
        <h4>110 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon icon2">
          <div class="pic">
            <img src="./icons/dollar-sign-icon.png" />
          </div>
        </div>
        <h2>Accounting</h2>
        <h4>158 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/photography-icon.png" />
          </div>
        </div>
        <h2>Photography</h2>
        <h4>95 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/copy-writing-icon.png" />
          </div>
        </div>
        <h2>Copy Writing</h2>
        <h4>113 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/music-icon.png" />
          </div>
        </div>
        <h2>Music</h2>
        <h4>55 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-item">
        <div class="icon">
          <div class="pic">
            <img src="./icons/human-resource-icon.png" />
          </div>
        </div>
        <h2>Human Resources</h2>
        <h4>25 Jobs Opened</h4>
        <div class="arrow">
          <img src="./icons/arrow.png" />
        </div>
      </div>

      <div class="job-more">
        <h3>Explore 30 More Categories</h3>
        <div class="explore-more-arrow">
          <img src="./icons/arrow.png" />
        </div>

        <div class="first-line">
          <img src="./icons/first-line.png" />
        </div>

        <div class="second-line">
          <img src="./icons/second-line.png" />
        </div>

        <div class="third-line">
          <img src="./icons/third-line.png" />
        </div>

        <div class="fourth-line">
          <img src="./icons/fourth-line.png" />
        </div>
      </div>
    </div>
  </body>
</html>
